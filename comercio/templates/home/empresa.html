{% extends 'base.html' %}
{% block title %} Empresa {% endblock %}
{% block content %}
<br>
{% if user.is_authenticated %}
	<a id="btn-add" href="{% url "vista_agregar_empresa" %}">Modificar Empresa</a>
{% endif %}
{% if empresa %}
	{% for e in empresa %}
		<p><a href="/empresas/{{e.id}}/">{{ e.razon_social }}</a></p>
	{% endfor %}
{% else %}
	<h3>No Existen Empresa para Mostrar!</h3>
{% endif %}
{% endblock %}
