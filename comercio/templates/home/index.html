{% extends 'base.html' %}
{% block title %}Inicio - Bienvenidos {% endblock %}
{% block content %}
	{% if user.is_authenticated %}
		<p>Usuario: {{ user.username }}</p>
		{% if user.get_profile.photo %}
			<img src="/media/{{ user.get_profile.photo }}" width="150px" heigth="150px">
		{% endif %}
	{% endif %}
{% endblock %}
