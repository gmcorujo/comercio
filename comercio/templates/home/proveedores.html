{% extends 'base.html' %}
{% block title %} Productos {% endblock %}
{% block content %}
<br>
{% if user.is_authenticated %}
	<a href="{% url "vista_agregar_proveedor" %}">Nuevo Proveedor</a>
{% endif %}
{% if proveedor %}
	{% for prov in proveedor %}
		<p><a href="/proveedor/{{p.id}}/">{{ prov.razon_social }}</a></p>
	{% endfor %}
{% else %}
	<h3>No Existen Proveedores!!</h3>
{% endif %}
{% endblock %}
