{% extends 'base.html' %}
{% block title %} Productos {% endblock %}
{% block content %}
<br>
{% if user.is_authenticated %}
	<a href="{% url "vista_agregar_producto" %}">Nuevo Producto</a>
{% endif %}
{% if productos %}
	{% for p in productos %}
		<p><a href="/producto/{{p.id}}/">{{ p.nombre }}</a></p>
	{% endfor %}
{% else %}
	<h3>No Existen Productos para la Venta</h3>
{% endif %}
{% endblock %}
